<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JazeTech Pairing Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            jaze: {
              500: '#6e40c9',
              600: '#5d32b8',
              700: '#4c24a7'
            },
            dark: {
              900: '#0f0a1a'
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'neon-glow': 'neon-glow 2s ease-in-out infinite alternate'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            'neon-glow': {
              '0%': { 'text-shadow': '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #6e40c9, 0 0 20px #6e40c9' },
              '100%': { 'text-shadow': '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #6e40c9, 0 0 40px #6e40c9' }
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #0f0a1a;
    }

    .card-gradient {
      background: linear-gradient(135deg, rgba(110, 64, 201, 0.9) 0%, rgba(77, 36, 167, 0.9) 100%);
    }

    .input-glow:focus {
      box-shadow: 0 0 0 2px rgba(110, 64, 201, 0.5), 0 0 15px rgba(110, 64, 201, 0.3);
    }

    .code-display {
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 2px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fa-spinner {
      animation: spin 1.5s linear infinite;
    }

    .tech-grid {
      background-image: 
        linear-gradient(rgba(110, 64, 201, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(110, 64, 201, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 tech-grid">
  <!-- Floating background elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/5 w-16 h-16 rounded-full bg-jaze-500/10 animate-float"></div>
    <div class="absolute bottom-1/3 right-1/4 w-20 h-20 rounded-full bg-jaze-500/10 animate-float animation-delay-2000"></div>
    <div class="absolute top-1/3 right-1/5 w-12 h-12 rounded-full bg-jaze-500/10 animate-float animation-delay-3000"></div>
  </div>

  <div class="w-full max-w-md relative">
    <!-- Tech corner decorations -->
    <div class="absolute -top-2 -left-2 w-4 h-4 border-t-2 border-l-2 border-jaze-500"></div>
    <div class="absolute -top-2 -right-2 w-4 h-4 border-t-2 border-r-2 border-jaze-500"></div>
    <div class="absolute -bottom-2 -left-2 w-4 h-4 border-b-2 border-l-2 border-jaze-500"></div>
    <div class="absolute -bottom-2 -right-2 w-4 h-4 border-b-2 border-r-2 border-jaze-500"></div>

    <!-- Card Header -->
    <div class="card-gradient text-white rounded-t-xl p-6 text-center shadow-lg border border-jaze-500/30">
      <div class="w-16 h-16 rounded-full bg-white/5 backdrop-blur-sm mx-auto mb-4 flex items-center justify-center border border-jaze-300/30">
        <i class="fas fa-robot text-2xl animate-neon-glow"></i>
      </div>
      <h1 class="text-2xl font-bold tracking-tight">JAZETECH BOT</h1>
      <p class="text-sm opacity-90 mt-1">Advanced Pairing System</p>
    </div>

    <!-- Card Body -->
    <div class="bg-white/5 backdrop-blur-sm rounded-b-xl shadow-lg p-6 border border-jaze-500/30 text-gray-200">
      <h2 class="text-xl font-semibold text-center mb-1">Initiate Pairing Sequence</h2>
      <p class="text-gray-400 text-center text-sm mb-6">Enter your phone number to generate a secure token</p>

      <div class="space-y-4">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="fas fa-mobile-alt text-jaze-500"></i>
          </div>
          <input 
            type="number" 
            id="number" 
            class="w-full pl-10 pr-4 py-3 bg-white/5 border border-jaze-500/30 rounded-lg focus:ring-2 focus:ring-jaze-500 focus:border-jaze-500 input-glow transition-all text-white placeholder-gray-400" 
            placeholder="Phone number (with country code)"
          >
        </div>

        <button 
          id="submit" 
          class="w-full py-3 bg-jaze-600 hover:bg-jaze-700 text-white font-medium rounded-lg transition-all duration-200 flex items-center justify-center gap-2 border border-jaze-500/30 hover:border-jaze-400/50"
        >
          <span>Generate Token</span>
          <i class="fas fa-key"></i>
        </button>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden justify-center py-2">
          <i class="fas fa-spinner text-jaze-500 text-xl"></i>
        </div>

        <!-- Result Container -->
        <div id="pair" class="hidden bg-white/5 border border-jaze-500/30 rounded-lg p-4 text-center">
          <p class="text-gray-400 mb-2">Your pairing token:</p>
          <div 
            id="copy" 
            class="code-dis
